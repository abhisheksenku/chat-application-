<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dropdown">
            <h2 class="title">Chat Application</h2>
            <button class="dropbtn" id="accountBtn">My Account</button>
            <div class="dropdown-content" id="accountMenu" style="display: none;">
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <!-- contacts section -->
        <div class="user-list">
            <h3>Contacts</h3>
            <ul id="users"></ul>
        </div>
        <!-- Chat section -->
         <div class="chat-section">
            <div class="chat-header" id="chatHeader">Chats</div>
            <div class="chat-box" id="chatBox"></div>
            <div class="message-input">
                <form action="#" id="sendForm">
                    <input type="text" id="messageInput" placeholder="Type...">
                    <button id="btn" type="submit">Send</button>
                </form>    
            </div>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
