<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dropdown">
            <button class="dropbtn" id="accountBtn">My Account</button>
            <div class="dropdown-content" id="accountMenu" style="display: none;">
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <h2 class="title">Chat Application</h2>
        <div class="chat-box" id="chat-box">
            <!-- we are going to display / appear here -->
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
