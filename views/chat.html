<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/css/chat.css"> <!-- Your CSS -->
</head>
<body>
    <div class="dashboard-container">
        <div class="dropdown">
            <h2 class="title">Chat Application</h2>
            <button class="dropbtn" id="accountBtn">My Account</button>
            <div class="dropdown-content" id="accountMenu" style="display: none;">
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="user-list">
            <h3>Contacts & Groups</h3>
            <ul id="users">
                <!-- Users and Groups will be dynamically populated here -->
            </ul>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <span id="chatTitle">Chats</span>
                <button id="createGroupBtn">Create Group</button>
            </div>
            <div class="chat-box" id="chatBox">
                <!-- Chat messages will appear here -->
            </div>
            <div class="message-input">
                <form action="#" id="sendForm">
                    <input type="text" id="messageInput" placeholder="Type...">
                    <button id="btn" type="submit">Send</button>
                </form>    
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal">
        <div class="modal-content">
            <h3>Create Group</h3>
            <input type="text" id="groupName" placeholder="Group Name">
            <div id="groupMembersList">
                <!-- Checkboxes for members will be populated dynamically -->
            </div>
            <div class="modal-actions">
                <button id="cancelGroupBtn">Cancel</button>
                <button id="saveGroupBtn">Create</button>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/chat.js"></script> <!-- Your JS file -->
</body>
</html>
